<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Oh my food-La palette du gout</title>
</head>

<body>
    <header>
        <img src="Maquettes_Ohmyfood/images/logo/ohmyfood.png" alt="logo ohmyfood">
    </header>

    <main>
        <img src="Maquettes_Ohmyfood/images/restaurants/" alt="A la française">

        <h2>A la française</h2>
        <i class="fa-regular fa-heart"></i>

        <section>
            <h4>ENTREES</h4>
            <button>
                <p>Tartare de poulpe acidulé</p>
                <p>au zests d'orange</p>
                <p>25 &euro;</p>
            </button>

            <button>
                <p>Vélouté de légumes d'antan</p>
                <p>Carotté, panais, topinanbourg</p>
                <p>35 &euro;</p>
            </button>

            <button>
                <p>Soupe à l'oignon</p>
                <p>Révisitée</p>
                <p>20 &euro;</p>
            </button>

        </section>

        <section>
            <h4>PLATS</h4>
            <button>
                <p>Coquilles Saint-Jacques</p>
                <p>Accompagnées d'une purée de panais</p>
                <p>40 &euro;</p>
            </button>

            <button>
                <p>Magret de canard</p>
                <p>Et parmentier de pommes de terres</p>
                <p>35 &euro;</p>
            </button>

            <button>
                <p>Pigeonnau d'Ille-et-Vilaine</p>
                <p>Sur son lit de gnocchis aux légumes</p>
                <p>44 &euro;</p>
            </button>

        </section>

        <section>
            <h4>DESSERTS</h4>
            <button>
                <p>Pétales de violettes Glacées</p>
                <p>Et purée de noisettes</p>
                <p>40 &euro;</p>
            </button>

            <button>
                <p>Fondant au chocolat</p>
                <p>Revisité</p>
                <p>35 &euro;</p>
            </button>

            <button>
                <p>Millefeuille croustillant</p>
                <p>Myrtille et pâte d'amende</p>
                <p>35 &euro;</p>
            </button>

        </section>

        <button>Commander</button>
    </main>

    <Footer>
        <img src="Maquettes_Ohmyfood/images/logo/ohmyfood.png" alt="logo ohmyfood">
        <ul>
            <li>
                <i class="fa-solid fa-utensils"></i>
                <a href="#">Proposer un restaurant</a>
            </li>
            <li>
                <i class="fa-solid fa-handshake-angle"></i>
                <a href="#">Devenir partenaire</a>
            </li>
            <li>
                <a href="#">Mentions légales</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>

    </Footer>
</body>
