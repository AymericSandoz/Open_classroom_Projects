<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Oh my food-La palette du gout</title>
</head>

<body>
    <header>
        <img src="Maquettes_Ohmyfood/images/logo/ohmyfood.png" alt="logo ohmyfood">
    </header>

    <main>
        <img src="Maquettes_Ohmyfood/images/restaurants/La_palette_du_gout.jpg" alt="La palette du goût">

        <h2>La palette du goût</h2>
        <i class="fa-regular fa-heart"></i>

        <section>
            <h4>ENTREES</h4>
            <button>
                <p>Fricassée d'escargot</p>
                <p>Au piment d'espelette</p>
                <p>25 &euro;</p>
            </button>

            <button>
                <p>Foie gras de canard mi-cuit</p>
                <p>Et ses copeaux de truffe noire</p>
                <p>35 &euro;</p>
            </button>

            <button>
                <p>Oeuf au plat</p>
                <p>Assaisonnée à la truffe sur lit de...</p>
                <p>20 &euro;</p>
            </button>

        </section>

        <section>
            <h4>PLATS</h4>
            <button>
                <p>Filet de boeuf aux herbes</p>
                <p>Accompagnées de sa ribambelle de légumes</p>
                <p>40 &euro;</p>
            </button>

            <button>
                <p>Parmentier de queue de boeuf</p>
                <p>A la truffe noir sur sa purée de panais</p>
                <p>35 &euro;</p>
            </button>

            <button>
                <p>Filet de Turbot</p>
                <p>Aux agrumes</p>
                <p>44 &euro;</p>
            </button>

        </section>

        <section>
            <h4>DESSERTS</h4>
            <button>
                <p>Paris-Brest</p>
                <p>Revisité</p>
                <p>18 &euro;</p>
            </button>

            <button>
                <p>Macaron au chocolat d'exception</p>
                <p>Et glace à la vanille de Madagascar</p>
                <p>22 &euro;</p>
            </button>

            <button>
                <p>Mousse aux chocolats</p>
                <p>Au piment d'espellette et à a truffe noire</p>
                <p>23 &euro;</p>
            </button>

        </section>

        <button>Commander</button>
    </main>

    <Footer>
        <img src="Maquettes_Ohmyfood/images/logo/ohmyfood.png" alt="logo ohmyfood">
        <ul>
            <li>
                <i class="fa-solid fa-utensils"></i>
                <a href="#">Proposer un restaurant</a>
            </li>
            <li>
                <i class="fa-solid fa-handshake-angle"></i>
                <a href="#">Devenir partenaire</a>
            </li>
            <li>
                <a href="#">Mentions légales</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>

    </Footer>
</body>
