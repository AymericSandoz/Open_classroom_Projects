<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Oh my food-5</title>
</head>

<body>
    <header>
        <img src="Maquettes_Ohmyfood/images/logo/ohmyfood.png" alt="logo ohmyfood">
    </header>

    <main>
        <img src="Maquettes_Ohmyfood/images/restaurants/Le_délice_des_sens.jpg" alt="Le délice des sens">

        <h2>Le décile des sens</h2>
        <i class="fa-regular fa-heart"></i>

        <section>
            <h4>ENTREES</h4>
            <button>
                <p>Tartare de thon</p>
                <p>Assaisonné au yuzu</p>
                <p>25 &euro;</p>
            </button>

            <button>
                <p>Bouchée de homard croustillant</p>
                <p>Et sa farandolle de petit légumes</p>
                <p>35 &euro;</p>
            </button>

            <button>
                <p>Velouté de cèpes</p>
                <p>Aux truffes</p>
                <p>20 &euro;</p>
            </button>

        </section>

        <section>
            <h4>PLATS</h4>
            <button>
                <p>Poulet rôti aux herbes de provence </p>
                <p>Et sa crème de truffe</p>
                <p>40 &euro;</p>
            </button>

            <button>
                <p>Langouste rôtie</p>
                <p>Et ses légumes de saison</p>
                <p>35 &euro;</p>
            </button>

            <button>
                <p>Côte de boeuf Angus</p>
                <p>Et sa purée de panais</p>
                <p>44 &euro;</p>
            </button>

        </section>

        <section>
            <h4>DESSERTS</h4>
            <button>
                <p>Farandole de desserts</p>
                <p>Du chef</p>
                <p>18 &euro;</p>
            </button>

            <button>
                <p>Crème brulée</p>
                <p>Revisitée</p>
                <p>22 &euro;</p>
            </button>

            <button>
                <p>Tiramisu</p>
                <p>A la noisette</p>
                <p>23 &euro;</p>
            </button>

        </section>

        <button>Commander</button>
    </main>

    <Footer>
        <img src="Maquettes_Ohmyfood/images/logo/ohmyfood.png" alt="logo ohmyfood">
        <ul>
            <li>
                <i class="fa-solid fa-utensils"></i>
                <a href="#">Proposer un restaurant</a>
            </li>
            <li>
                <i class="fa-solid fa-handshake-angle"></i>
                <a href="#">Devenir partenaire</a>
            </li>
            <li>
                <a href="#">Mentions légales</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>

    </Footer>
</body>
