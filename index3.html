<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Oh my food-3</title>
</head>

<body>
    <header>
        <img src="Maquettes_Ohmyfood/images/logo/ohmyfood.png" alt="logo ohmyfood">
    </header>

    <main>
        <img src="Maquettes_Ohmyfood/images/restaurants/La_note_enchantée.jpg" alt="La palette du goût">

        <h2>A la française</h2>
        <i class="fa-regular fa-heart"></i>

        <section>
            <h4>ENTREES</h4>
            <button>
                <p>Ravioles de foies gras</p>
                <p>Accompagnées de leur crème à la truffe</p>
                <p>25 &euro;</p>
            </button>

            <button>
                <p>Caviar osciètre</p>
                <p>Sur blini à la farine de blé noir</p>
                <p>35 &euro;</p>
            </button>

            <button>
                <p>Homar et espuma de...</p>
                <p>Marinée aux zests d'orange</p>
                <p>20 &euro;</p>
            </button>

            <button>
                <p>Foie gras de canard cuit entier</p>
                <p>Confiture de figue et pain toasté</p>
                <p>35 &euro;</p>
            </button>

        </section>

        <section>
            <h4>PLATS</h4>
            <button>
                <p>Noix de Coquilles Saint-Jacques</p>
                <p>Sur un lit de purée Céleri-rave</p>
                <p>40 &euro;</p>
            </button>

            <button>
                <p>Langoustine poêlée</p>
                <p>Purée de patate douce</p>
                <p>35 &euro;</p>
            </button>

            <button>
                <p>Mijoté de queue de boeuf</p>
                <p>Et riz sauvage aux zests de citron</p>
                <p>44 &euro;</p>
            </button>

        </section>

        <section>
            <h4>DESSERTS</h4>
            <button>
                <p>Macaron noisette et chocolat</p>
                <p>Glace au caramel brun et sel de guérande</p>
                <p>18 &euro;</p>
            </button>

            <button>
                <p>baba au rhum revisité</p>
                <p>Avec son coulis de citron</p>
                <p>22 &euro;</p>
            </button>

            <button>
                <p>Tarte au citron meringuée</p>
                <p>Destructurée</p>
                <p>23 &euro;</p>
            </button>

        </section>

        <button>Commander</button>
    </main>

    <Footer>
        <img src="Maquettes_Ohmyfood/images/logo/ohmyfood.png" alt="logo ohmyfood">
        <ul>
            <li>
                <i class="fa-solid fa-utensils"></i>
                <a href="#">Proposer un restaurant</a>
            </li>
            <li>
                <i class="fa-solid fa-handshake-angle"></i>
                <a href="#">Devenir partenaire</a>
            </li>
            <li>
                <a href="#">Mentions légales</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>

    </Footer>
</body>
